
<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/unbury.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/unbury.js"></script>
    <script type="text/javascript" src="js/unbury.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">

    <title>Countdown</title>
  </head>
  <body>

    <h1>Time until your capsule opens</h1>

    <div class="css-grid-wrapper">
      <img id="capsule-pic" src="img/capsule.png" alt="time capsule countdown" style="width:100%;">
      <h2 class="centered" id="current-time"></h2>
    </div>

    <div class="photo-grid-carousel">
      <div class="my-slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/fart.jpg" style="width:100%">
      </div>

      <div class="my-slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/fart.jpg" style="width:100%">
      </div>

      <div class="my-slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/fart.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
<br>
      </div>
    </div>
  </body>
</html>
