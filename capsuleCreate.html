<!DOCTYPE html>
<html>
  <head>
    <!-- Styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/capsuleCreateStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
    <script type="text/javascript" src="js/bury.js"></script>
    <title>Time Capsule</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="header">
        <p>Time Capsule </p>
      </div>
      <div class="subheader">
        <p>Taglines are for bitches</p>
      </div>
      <form class="form-group userInput">
        <label for="capsule-name">Name your time capsule:</label>
        <br>
        <input type="text" id="capsule-name" placeholder="Enter capsule name" name="" value="" required>
        <br>
        <label for="user-email">Email address:</label>
        <br>
        <input type="email" id="user-email" placeholder="Enter email" name="" value="" required>
        <br>
        <div style="timeInput overflow:hidden;">
          <div class="form-group">
            <div id="datetimepicker13"></div>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#datetimepicker13').datetimepicker({
                      inline: true,
                      sideBySide: true
                  });
              });
          </script>
        </div>
        <br>
        <label class="btn btn-info btn-file">
            Browse <input type="file" id="files" name="files[]" multiple  style="display: none;">
        </label>
        <button id="upload" class="btn btn-success" type="button" name="button">Upload</button>
        <br>
        <!-- <input type="file" id="files" name="files[]" multiple /> -->
      </form>
      <div class="img">
        <img src="img/treehole.png" alt="a man digging a hole next to a tree">
      </div>
      <div class="fileList">
        <output id="list"></output>
      </div>
      <div class="footer">
        <h1>Look Ma! No Flexboxes!</h1>
      </div>
    </main>
  </body>
</html>
